<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>
    
    <!-- Подключаем шрифт Unbounded из Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #5367DF;">
        <div class="container d-flex align-items-center">
            <img src="imgs/icons/w/loco_icon.svg" alt="Логотип" style="height: 40px;">
            <a class="navbar-brand ms-3 text-white" href="/" style="font-size: 1.5rem;">NIIAS GAMIFICATION</a>
        </div>
    </nav>

    <!-- Основной контент страницы -->
    <div class="container">
        <div class="row">
            <!-- Вертикальный навбар -->
            <div class="col-md-3">
                <div class="card mt-5">
                    <div class="card-header nav-item d-flex align-items-center" 
                        data-title="моя страница" 
                        id="my-page"
                        data-icon-selected="imgs/icons/w/my_page.svg"
                        data-icon-default="imgs/icons/b/my_page.svg">
                        <img src="imgs/icons/b/my_page.svg" alt="Иконка моя страница" width="27" height="28" class="nav-icon">
                        <h4>моя страница</h4>
                    </div>
                    <div class="card-header nav-item d-flex align-items-center" 
                        data-title="правила" 
                        id="rules"
                        data-icon-selected="imgs/icons/w/rules_icon.svg"
                        data-icon-default="imgs/icons/b/rules_icon.svg">
                        <img src="imgs/icons/b/rules_icon.svg" alt="Иконка правила" width="27" height="28" class="nav-icon">
                        <h4>правила</h4>
                    </div>
                    <div class="card-header nav-item d-flex align-items-center" 
                        data-title="топ 10" 
                        id="top10"
                        data-icon-selected="imgs/icons/w/top10.svg"
                        data-icon-default="imgs/icons/b/top10.svg">
                        <img src="imgs/icons/b/top10.svg" alt="Иконка топ 10" width="27" height="28" class="nav-icon">
                        <h4>топ 10</h4>
                    </div>
                    <div class="card-header nav-item d-flex align-items-center" 
                        data-title="магазин" 
                        id="store"
                        data-icon-selected="imgs/icons/w/store.svg"
                        data-icon-default="imgs/icons/b/store.svg">
                        <img src="imgs/icons/b/store.svg" alt="Иконка магазин" width="27" height="28" class="nav-icon">
                        <h4>магазин</h4>
                    </div>
                    <div class="card-header nav-item d-flex align-items-center" 
                        data-title="коллеги" 
                        id="collegues"
                        data-icon-selected="imgs/icons/w/collegues.svg"
                        data-icon-default="imgs/icons/b/collegues.svg">
                        <img src="imgs/icons/b/collegues.svg" alt="Иконка коллеги" width="27" height="28" class="nav-icon">
                        <h4>коллеги</h4>
                    </div>
                    <div class="card-header nav-item d-flex align-items-center" 
                        data-title="дни рождения" 
                        id="bdays"
                        data-icon-selected="imgs/icons/w/bdays.svg"
                        data-icon-default="imgs/icons/b/bdays.svg">
                        <img src="imgs/icons/b/bdays.svg" alt="Иконка дни рождения" width="27" height="28" class="nav-icon">
                        <h4>дни рождения</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Содержимое будет зависеть от выбранного элемента -->
                <div id="content" class="mt-5">
                    Выберите пункт меню.
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>

</body>
</html>
